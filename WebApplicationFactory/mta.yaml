_schema-version: "3.2"
ID: nsMDKDeepLink
version: 0.0.1
modules:
- name: nsMDKDeepLink-approuter
  type: approuter.nodejs
  path: nsMDKDeepLink-approuter
  requires:
  - name: nsMDKDeepLink_html_repo_runtime
  - name: dest_nsMDKDeepLink
  - name: conn_nsMDKDeepLink
  - name: uaa_nsMDKDeepLink
  parameters:
    disk-quota: 256M
    memory: 256M
  properties:
    SEND_XFRAMEOPTIONS: false
    SAP_ROUTER_VERSION: 10
    destinations: '[]'
- name: nsMDKDeepLink_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: nsMDKDeepLink_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - MDKModule-content.zip
      name: MDKModule
      target-path: resources/
- name: MDKModule
  type: html5
  path: MDKModule
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: nsMDKDeepLink_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: nsMDKDeepLink_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: dest_nsMDKDeepLink
  type: org.cloudfoundry.managed-service
  parameters:    
    service: destination
    service-plan: lite
- name: conn_nsMDKDeepLink
  type: org.cloudfoundry.managed-service
  parameters:    
    service: connectivity
    service-plan: lite
- name: uaa_nsMDKDeepLink
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: nsMDKDeepLink-xsuaa-service
    service-plan: application

build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
